<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Lamp</title>
		<link
			rel="stylesheet"
			href="Lampz.css" />
	</head>
	<body>
		<div class="header">
			<nav>
				<img
					class="menu"
					src="./Images/menu.png" />
				<img
					class="logo"
					src="./Images/logo.png" />
				<ul>
					<li><a href="">Home</a></li>
					lÌ¥
					<li><a href="">Latest</a></li>
					<li><a href="">Affordable</a></li>
					<li><a href="">Luxurious</a></li>
				</ul>
				<button
					type="button"
					onclick="toggleBtn()"
					id="btn">
					<span></span>
				</button>
			</nav>
			<div class="lamp-container">
				<img
					src="./Images/lamp.png"
					class="lamp" />
				<img
					src="./Images/light.png"
					class="light"
					id="light" />
			</div>
			<div class="text-container">
				<h1>
					Latest <br />
					in lighting
				</h1>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, earum
					qui doloribus sed veniam dolores! Repudiandae quisquam inventore
					officia ipsa numquam, molestiae fuga.
				</p>
				<a href="">Want different sizes?</a>
			</div>
		</div>
		<script>
			var btn = document.getElementById('btn')
			var light = document.getElementById('light')
			// var myAudioElement = new Audio('audio.mp3')

			function toggleBtn() {
				setTimeout(() => {
					btn.classList.toggle('active')
					light.classList.toggle('on')
				}, 400)
			}

			

			btn.addEventListener('click', () => {
				new Audio('audio.mp3').play()
				setTimeout(()=>{
					if (btn.classList.contains('active')== true){
				document.getElementsByClassName('lamp')[0].style.filter='invert(0%)'
			}
			else{
				document.getElementsByClassName('lamp')[0].style.filter='invert(100%)'
			}
				},400)
			})
		</script>
	</body>
</html>
